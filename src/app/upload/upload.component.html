<header class="container">
    <h1>Upload Course</h1>
</header>
<hr>
<main class="container">
    <section id="upload-section">
        <h2>Course Detail</h2>
        <form #signupform="ngForm" (submit)="CreatCourseMaster()">
            <div class="row">
                <div class="col">
                    <label for="courseName">Course Name:</label>
                    <input class="form-control" [(ngModel)]="coursedata.courseName" type="text" id="courseName"
                        name="courseName" required appFocus #nameInput>
                </div>
                <div class="col">
                    <label for="type">Type:</label>
                    <select id="typelsit" class="form-control" name="type" [(ngModel)]="coursedata.type">
                        <option value="Bronze">Bronze</option>
                        <option value="Silver">Silver</option>
                        <option value="Gold">Gold</option>
                        <option value="Platinum">Platinum</option>
                        <option value="Diamond">Diamond</option>
                    </select>
                </div>
                <div class="col">
                    <label for="type">Price:</label>
                    <input class="form-control" [(ngModel)]="coursedata.price" type="text" id="price" name="price"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="courseName">Description</label>
                    <input class="form-control" [(ngModel)]="coursedata.description" type="text" id="description"
                        name="description" required appFocus #nameInput>
                </div>
              
            </div>


            <div class="row">
                <div class="col-6">
                    <label for="imageName">Image :</label>
                    <input class="form-control" required type="file" id="file"
                        (change)="onChange($event)" accept=".jpg,.jpeg,.bmp">
                </div>
                <div class="col-6">
                    <label>{{ message }}</label>
                    <br>
                    <input class="btn-sm custom-button" style="height: 40px; margin-top: 10px;" type="submit"
                        value="Upload" />
                </div>
               
            </div>
            <div class="field">
                <img *ngFor="let file of imgURL" width="50" src="{{file}}">

            </div>
        </form>
    </section>
    <hr>
    <section id="Course-List">
        <h2>Course List</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course</th>
                    <th>Image</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Created Date</th>
                    <th>Add </th>
                    <th>Edit </th>
                    <th>View </th>
                    <th>Delete</th>
                    <!-- <th>Add Resource</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <td>{{ course.courseID }}</td>
                    <td>{{ course.courseName }}</td>
                    <td> <img width="50" [src]="'assets/course/' + course.imageName" alt="{{ course.courseName }}"></td>
                    <td>{{ course.type }}</td>
                    <td>{{ course.price | currency:'INR':'symbol':'1.2-2' }}</td>
                    <td>{{ course.createdDate | date:'mediumDate' }}</td>
                    <td>
                        <button (click)="AddCourseContent(course.courseName,course.courseID)" class="custom-button-img">
                            <img src="assets/addvideo.png" alt="Button" width="24px" />
                        </button>
                    </td>
                    <td>
                        <button (click)="SelectCourse(course)" class="custom-button-img">
                            <img src="assets/edit.png" alt="Button" width="24px" />
                        </button>
                    </td>
                    <td>
                        <button (click)="ViewourseContent(course.courseID)" class="custom-button-img">
                            <img src="assets/view.png" alt="Button" width="24px" />
                        </button>
                    </td>
                    <td> <button (click)="deleteCourse(course.courseID)" class="custom-button-img">
                            <img src="assets/delete.png" alt="Button" width="24px" />
                        </button>
                    </td>

                    <!-- <td> <button (click)="openFileUploadModal(course)" class="custom-button-img">
                            <img src="assets/upload_file.png" alt="Button" width="24px" />
                        </button>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </section>
</main>
